{% extends 'TODO/main.html' %}


{% block content %}
<div>
    <div class="container pt-4">
        <div class="row p-0 mt-4">
            <div class="col-lg-3 mx-auto shadow p-5">
                <form action="{% url 'home' %}" method="POST">
                    {% csrf_token %}
                    <input type="text" name="title" placeholder="Title"><br><br>
                    <select name="status" id="status">
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                    </select><br><br>
                    <input class="btn btn-sm btn-success" type="submit" name="submit"><br><br>
                </form>
            </div>
            <div class="col">
                <div class="border border-success p-3">
                    <table class="table"> 
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Status</th>
                            <th>Edit</th>
                        </tr>    
                        
                        {% for i in data %}
                            <tr>
                                <td>{{forloop.counter}}</td>
                                <td>{{i.title}}</td>
                                <td>{{i.status}}</td>
                                <td>
                                    <a href="{% url 'delete' i.id %}" class="btn btn-sm btn-danger">Delete</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock content %}
